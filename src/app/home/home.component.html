<div class="jumbotron">
  <h1 class="display-4">Bienvenidos!</h1>
  <p class="lead">Bienvenidos a su centro para conocer todo sobre comics y los personajes que los pueblan.</p>
  <hr class="my-4">
  <p>Si esta interesado, registre sus datos para recibir mas informacion.</p>
  <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#homeModal" role="button">Registrarse</a>
</div>

<div class="modal fade" id="homeModal" tabindex="-1" aria-labelledby="homeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrarse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="datos" (ngSubmit)="guardarCambios()" class="needs-validation" novalidate>
      <div class="modal-body">
            <div class="container">
              <div class="form-group row">
                <label class="col-2 col-form-label">Nombre(s)</label>
                <div class="col-8">
                  <input formControlName="nombre" [ngClass]="{'is-invalid':!datos.get('nombre')?.valid}" class="form-control" type="text" placeholder="Nombre">
                  <div *ngIf="datos.controls['nombre'].errors?.['minlength']" class="invalid-feedback">
                    Por lo menos tres caracteres
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Apellidos</label>
                <div class="col-8">
                  <input formControlName="apellido" [ngClass]="{'is-invalid':!datos.get('apellido')?.valid}" class="form-control" type="text" placeholder="Apellido">
                  <div *ngIf="datos.controls['apellido'].errors?.['minlength']" class="invalid-feedback">
                    Por lo menos tres caracteres
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="input-group col-md-8 rdio">
                  <input formControlName="genero" [ngClass]="{'is-invalid':!datos.get('genero')?.valid}" class="form-control" type="radio" id="h" name="genero" value="Hombre">
                  <label for="html">Hombre</label><br>
                  <input formControlName="genero" [ngClass]="{'is-invalid':!datos.get('genero')?.valid}" class="form-control" type="radio" id="m" name="genero" value="Mujer">
                  <label for="css">Mujer</label><br>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col-8">
                  <input formControlName="correo" [ngClass]="{'is-invalid':!datos.get('correo')?.valid }" class="form-control" type="text" placeholder="Correo electronico">
                  <div *ngIf="datos.controls['correo'].errors?.['email']" class="invalid-feedback">
                    El correo no tiene el formato correcto
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label bdate">Fecha de Nacimiento</label>
                <div class="col-8">
                  <input formControlName="fnac" [ngClass]="{'is-invalid':!datos.get('fnac')?.valid}" class="form-control bdatei" type="date">
                </div>
              </div>
            </div> 
          </div> 
      </div>
      <div class="modal-footer">
        <button  #cmodal type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" [disabled]="datos.invalid">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
